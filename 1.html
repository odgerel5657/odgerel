<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Анимэ Вэбсайт</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center mb-8">Анимэ Вэбсайт</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
    <!-- Anime 1 -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/5a/Attack_on_Titan_cover.jpg" alt="Attack on Titan" class="w-full h-64 object-cover" />
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Attack on Titan</h2>
        <p class="text-gray-700">Хүн төрөлхтөн аварга биетүүдийн эсрэг тэмцэж буй тухай анимэ.</p>
      </div>
    </div>

    <!-- Anime 2 -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/5f/Kimetsu_no_Yaiba_Volume_1.png" alt="Demon Slayer" class="w-full h-64 object-cover" />
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Demon Slayer</h2>
        <p class="text-gray-700">Ах дүүгийнхээ төлөө чөтгөрүүдтэй тэмцэж буй залуугийн тухай.</p>
      </div>
    </div>

    <!-- Anime 3 -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/5d/Jujutsu_kaisen_volume_1_cover.jpg" alt="Jujutsu Kaisen" class="w-full h-64 object-cover" />
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Jujutsu Kaisen</h2>
        <p class="text-gray-700">Хараалын эсрэг тэмцэгчдийн тухай аймшигтай анимэ.</p>
      </div>
    </div>
  </div>
</body>
</html>
